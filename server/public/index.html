<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google OAuth Callback</title>
  </head>
  <body>
    <h1>Google OAuth Callback</h1>
    <p>Google OAuth callback page.</p>
    <a href="http://localhost:8080/auth/google">Google OAuth2.0</a>

      <button type="submit">logout</button>
    </form>
